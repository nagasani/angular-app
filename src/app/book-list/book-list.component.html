<div class="container">
    <h2 class="text-center">Book List</h2>
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Status</th> 
                <th>Update</th>                 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td> {{ book.id }} </td>
                <td> {{ book.title }} </td>
                <td> {{ book.author.name }} </td>
                <td> {{ book.price }} </td>
                <td> {{ book.status }} </td>  
                <button (click) = "updateBook(book.id)" class="btn btn-info">Update</button>              
            </tr>
        </tbody>
    </table>
</div>
