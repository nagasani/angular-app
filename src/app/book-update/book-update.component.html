<div class="container">
    <h2 class="text-center">Update Book</h2>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label for="title"> Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="book.author.name" name="author">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" [(ngModel)]="book.price" name="price">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" [(ngModel)]="book.status" name="status">
        </div>

        <button class="btn btn-success mt-2" type="submit">Update</button>
     </form>
</div>
